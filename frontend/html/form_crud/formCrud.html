<head>
  <link rel="stylesheet" href="../../css/form_crud/form_crud.css">
</head>
<body>
  <h3>Información sobre el producto</h3>

<div class="container">
  <form name="miform" method="post" action="">
    <div class="container_datos_basicos">
  <fieldset>
    <legend>Datos básicos</legend>
      <label for="nombre">Nombre</label> 
      <input name="nombre" id="nombre" size="50" maxlength="250" type="text">
      <label for="categoria">Categoria del producto</label>
        <select name="categoria">
          <option value="inalambricos">Audífonos inalámbricos</option>
          <option value="alambricos">Audífonos alámbricos</option>
          <option value="gaming">Audífonos gaming</option>
          <option value="sport">Audífonos deportivos</option>
        </select>
      <label for="descripcion">Descripción</label> <!--<br>-->  
      <textarea name="descripcion" id="descripcion" cols="40" rows="5"></textarea><br><br>
      <label for="imagen_producto">Imagen del producto</label>
      <input name="foto" type="file">
    </fieldset>
  </div>
  <div class="container_datos_economicos">
  <fieldset>
    <legend>Datos económicos</legend>
      <label for="precio">Precio</label> 
      <input size="5" id="precio" name="precio" type="number">
    </fieldset>
  </div>
  <fieldset class="container_boton">
    <legend>Enviar datos</legend>
    <button type="submit">Enviar</button>
  </fieldset>
</form>
</div>
  
  </body>
