<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/login/login.css">
    <link rel="stylesheet" href="../../css/shared/shared.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>    
    <script src="https://kit.fontawesome.com/0053586a91.js" crossorigin="anonymous"></script>
    <title>Formulario Login - Registro</title>
</head>

<body>
    <header>
<div>
    <a href="../index/index.html"><i class="fa-solid fa-house icon_home"></i></a>
</div>              
<!-- INICIA LOGIN - REGISTRO -->
<div class="container-form sign-up">
    <div class="welcome-back">
        <div class="message">
            <p class="logo"><span class="in">Audifonos</span> <span class="on">Colombia</span
              ><span class="tw">.co</span>
            </p>
            <p class="info">Si ya tienes una cuenta, por favor inicia sesión aqui</p>
            <button class="sign-up-btn">Iniciar Sesión</button>
        </div>
    </div>
     
    <!--todo INICIA FORMULARIO LOGIN - REGISTRO -->
    <form role="form" onsubmit="signUp(event);" class="formulario" id="formulario">
        <h2 class="create-account">Crear una cuenta</h2>
        <div id="grupo__u">
            <input name="nameU" type="text" id="nameU" placeholder="Nombre" required>
            <p id="alert1" style="font-size: 10px"> </p>
        </div>

        <div id="grupo__u">
            <input name="lastName" type="text" id="lastName" placeholder="Apellido" required>
            <p id="alert2" style="font-size: 10px"></p>
        </div>

        <div id="grupo__u">
            <input name="phone" type="tel" id="phone" placeholder="Número de contacto" pattern="[0-9]{10}" required>
            <p id="alert3" style="font-size: 10px"></p>
        </div>

        <div id="grupo__u">
            <input name="email" type="email" id="email" placeholder="Ingresa tu correo electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <p id="alert4" style="font-size: 10px"></p>
        </div>

        <div  id="grupo__u">
            <input name="password" type="password" id="password" placeholder="Ingresa tu contraseña" required>
            <p id="alert5" style="font-size: 10px" style="margin: 0px;"></p>
        </div>
        <div class="register">
        <button type="submit">Registrarse</button>
        </div>
    </form>
</div>

<div class="container-form sign-in">
    <form class="formulario">
        <h2 class="create-account">Iniciar Sesion</h2>
        <div class="iconos">
            <div class="border-icon">
                <i class='bx bxl-google'></i>
            </div>
            <div class="border-icon">
                <i class='bx bxl-instagram'></i>
            </div>
            <div class="border-icon">
                <i class='bx bxl-linkedin'></i>
            </div>
            <div class="border-icon">
                <i class='bx bxl-facebook-circle'></i>
            </div>
        </div>
        <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>

        <div class="message">
        <input type="email" name="email" id="emailIn" placeholder="Ingresa tu correo electrónico" required />
        <input type="password" id="passwordIn" placeholder="Ingresa tu Contraseña" required>
        <button type="button" onclick="signIn(event)" value="Ingresar">Iniciar Sesion</button>
        </div>


    </form>
    <div class="welcome-back">
        <div class="message">
            <h2>Bienvenido de nuevo</h2>
            <p class="info">Si aun no tienes una cuenta por favor registrese aqui</p>
            <button class="sign-in-btn">Registrarse</button>
        </div>
    </div>
</div>
<script src="../../js/login/login.js"></script>
    </header>
  
</body>

</html>
