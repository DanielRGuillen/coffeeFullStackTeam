<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/headerAndFooter/header.css" />
    <link rel="stylesheet" href="../../css/shared/shared.css">
    <title>Navegador</title>
  </head>
  <body>
    <header>
      <!--priemra parte del nav-bar donde se encuentran el buscador, logo, carrito y botones-->
      <div class="nav-item-blue">
        <div class="header-items">
          <!--logo-->
          <div class="logo">
            <a class="navbar-brand" href="../index/index.html">
              <p>
                Audifonos<span class="on">Colombia</span
                ><span class="tw">.co</span>
              </p></a
            >
          </div>
          <!--buscador-->
          <form class="form-inline mr-auto" target="_self">
            <div class="form-group">
              <label for="search-field"
                ><img
                  src="../../assets/headerAndFooter/icons8-search-more-64.png"
                  alt="buscador" /></label
              ><input
                class="form-control search-field"
                type="search"
                id="search-field"
                name="search"
                placeholder="buscar"
              />
            </div>
          </form>
          <!--carrito de compras-->
         
          <!--botones de inicio de sesión y registro-->
          <div class="button-init">
            <a class="btn btn-light action-button" role="button" href="../login/login.html"
              >Inicia Sesión</a
            >
          </div>
        </div>
        <div class="header-blue">
          <nav
            class="navbar navbar-light navbar-expand-md navigation-clean-search"
          >
            <div class="container-fluid">
              <button
                data-toggle="collapse"
                class="navbar-toggler"
                data-target="#navcol-1"
              >
                <span class="sr-only">Navegación</span
                ><span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                  <li class="nav-item dropdown">
                    <a
                    
                      class="dropdown-toggle nav-link"
                      data-toggle="dropdown"
                      aria-expanded="false"
                      href=""
                      >Productos</a
                    >
                    <div class="dropdown-menu" role="menu">
                      <a 
                      onclick="navbarProducts()"
                      class="dropdown-item" role="presentation" href="#"
                        >Catalogo de productos</a
                      >
                    </div>
                  </li>
                  <li class="nav-item" role="presentation">
                    <a class="nav-link" onclick="navbarContact()" href="#"
                      >Contáctenos</a
                    >
                  </li>

                  <li class="nav-item" role="presentation">
                    <a class="nav-link" onclick="navbarAbout()" href="#">Sobre Nosotros</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="banner_Text animate__animated animate__bounceInDown">
        <article>
          <h1>AudifonosColombia.co</h1>

          <p class="subtittleB">
            Cada nota de música es una fuente de energía y motivación para
            seguir adelante. Con audífonos, nunca te faltará inspiración.
          </p>

          <img
            class="arrow"
            src="../../assets/headerAndFooter/icons8-double-down-64.png"
            alt="flecha" data-target="card-category contact aboutUs" onclick="scrollToElement(this)"
          />
        </article>
      </div>
    </header>
  </body>
</html>
